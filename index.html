<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPGマップエディタ</title>
    <style>
      body {
        user-select: none; /* テキスト選択を防ぐ */
        overflow: hidden;
      }
  .button-img {
    width: 32px; /* 幅を指定 */
    height: 32px; /* 高さを指定 */
    object-fit: cover; /* 画像のアスペクト比を維持 */
  }

      #dragElement {
        width: 300px;
        height: 300px;
        position: absolute;
        user-select: none; /* テキスト選択を防ぐ */
      }
      #mapCanvas {
        border: 1px solid black;
      }
      #toolContainer {
        position: fixed;
        top: 10px; /* 画面の上から10px */
        right: 10px; /* 画面の右から10px */
        overflow-y: auto; /* 縦方向のスクロールを許可 */
        overflow-x: hidden; /* 横方向のスクロールを禁止 */
        padding: 10px;
        box-sizing: border-box; /* パディングを含むサイズ計算 */
      }
      #paletteContainer {
        width: 320px;
        height: 400px;
        border: 1px solid #ccc;
        background-color: rgb(245, 222, 222);
        color: white;
        font-size: 18px;
        overflow: scroll;
      }

      #palette {
        display: flex;
        flex-wrap: wrap;
      }
      #palette img {
        overflow-y: auto; /* 縦方向のスクロールを許可 */
        width: 32px;
        height: 32px;
        margin: 2px;
        cursor: pointer;
        object-fit: contain;
      }
      .selected {
        border: 2px solid red;
      }
      #layerlistContainer {
        height: 100px; /* Fixed height */
        overflow-y: auto; /* Enable vertical scrolling if needed */
        background-color: lightblue;
        padding: 10px;
        border: 1px solid;
        font-size: 16px;
        display: inline-block; /* Adjust width to fit content */
      }
      #layersList {
        margin-top: 10px;
        width: 100px;
      }
      #layersList div {
        cursor: pointer;
        padding: 5px;
        border: 1px solid #ccc;
        margin-bottom: 5px;
      }
      #layersList div.active {
        background-color: #d7eeef;
      }
    </style>
  </head>
  <body>
    <div>
      <label for="mapWidth">マップの幅:</label>
      <input type="number" id="mapWidth" value="20" min="1" />

      <label for="mapHeight">マップの高さ:</label>
      <input type="number" id="mapHeight" value="15" min="1" />

      <button id="createMapButton">マップを作成</button>
    </div>

    <div>
      <input type="file" id="folderInput" webkitdirectory directory multiple />
    </div>
    <div id="toolContainer">
      <div id="paletteContainer">
        <div id="palette"></div>
      </div>
      <button id="saveButton">
        <img src="icon/down.png" alt="down" class="button-img">
      </button>
      <button id="loadButton">
        <img src="icon/up.png" alt="up" class="button-img">
      </button>
      <input type="file" id="loadInput" style="display: none" />
      <button id="eraserButton">
        <img src="icon/eraser.png" alt="eraser" class="button-img">
      </button>
      <button id="addLayerButton">
        <img src="icon/add.png" alt="add" class="button-img">
      </button><br />
      <div id="layerlistContainer">
        <div id="layersList"></div>
      </div>
    </div>
    <br />
    <button id="toggleButton">ドラッグモードをオン</button>

    <div id="dragElement">
      <canvas id="mapCanvas" width="640" height="480"></canvas>
    </div>
    <br />

    <script>
      const palette = document.getElementById("palette");
      const mapCanvas = document.getElementById("mapCanvas");
      const ctx = mapCanvas.getContext("2d");
      const folderInput = document.getElementById("folderInput");
      const saveButton = document.getElementById("saveButton");
      const loadButton = document.getElementById("loadButton");
      const loadInput = document.getElementById("loadInput");
      const eraserButton = document.getElementById("eraserButton");
      const addLayerButton = document.getElementById("addLayerButton");
      const layersList = document.getElementById("layersList");

      // マップサイズ指定用の入力
      const mapWidthInput = document.getElementById("mapWidth");
      const mapHeightInput = document.getElementById("mapHeight");
      const createMapButton = document.getElementById("createMapButton");
      const canvas = document.getElementById("canvas");
      const toggleButton = document.getElementById("toggleButton");

      let isDraggingEnabled = false;
      let selectedTile = null;
      let previousTile = null;
      let isEraserMode = false;
      let isDrawing = false; // 描画中かどうか

      let tileSize = 32; // タイルサイズ

      let layers = []; // レイヤー配列
      let activeLayerIndex = 0; // アクティブなレイヤーのインデックス
      let tilesetData = []; // タイルセットデータ
      let tileImages = {}; // タイル画像

      function onMouseMove(event) {
        if (!isDraggingEnabled) return;
        moveAt(event.pageX, event.pageY);
      }

      function moveAt(pageX, pageY) {
        dragElement.style.left = pageX - shiftX + "px";
        dragElement.style.top = pageY - shiftY + "px";
      }

      let shiftX, shiftY;

      dragElement.onmousedown = function (event) {
        if (!isDraggingEnabled) return;
        event.preventDefault();

        shiftX = event.clientX - dragElement.getBoundingClientRect().left;
        shiftY = event.clientY - dragElement.getBoundingClientRect().top;

        moveAt(event.pageX, event.pageY);

        document.addEventListener("mousemove", onMouseMove);

        dragElement.onmouseup = function () {
          document.removeEventListener("mousemove", onMouseMove);
          dragElement.onmouseup = null;
        };
      };

      toggleButton.onclick = function () {
        isDraggingEnabled = !isDraggingEnabled;
        if (isDraggingEnabled) {
          toggleButton.textContent = "ドラッグモードをオフ";
          dragElement.style.cursor = "move";
          canvas.style.pointerEvents = "none"; // ドラッグモード中はキャンバスの操作を無効に
        } else {
          toggleButton.textContent = "ドラッグモードをオン";
          dragElement.style.cursor = "default";
          canvas.style.pointerEvents = "auto"; // ドラッグモードがオフのときはキャンバスの操作を有効に
        }
      };

      function resizeImage(img, width, height) {
        const canvas = document.createElement("canvas");
        canvas.width = width;
        canvas.height = height;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0, width, height);
        return canvas.toDataURL("image/png");
      }

      function updateLayersList() {
        layersList.innerHTML = "";
        layers.forEach((layer, index) => {
          const div = document.createElement("div");
          div.textContent = layer.name;
          div.onclick = () => setActiveLayer(index);
          if (index === activeLayerIndex) {
            div.classList.add("active");
          }
          layersList.appendChild(div);
        });
      }

      function setActiveLayer(index) {
        activeLayerIndex = index;
        updateLayersList();
        drawLayers(); // レイヤー変更時に描画
      }

      function addLayer() {
        const newLayer = {
          name: `レイヤー ${layers.length + 1}`,
          map: Array(mapHeight)
            .fill()
            .map(() => Array(mapWidth).fill(null)),
        };
        layers.push(newLayer);
        setActiveLayer(layers.length - 1);
      }

      addLayerButton.addEventListener("click", addLayer);

      function drawLayers() {
        ctx.clearRect(0, 0, mapCanvas.width, mapCanvas.height);

        layers.forEach((layer) => {
          layer.map.forEach((row, y) => {
            row.forEach((tileIndex, x) => {
              if (tileIndex !== null && tileImages[tileIndex]) {
                ctx.drawImage(
                  tileImages[tileIndex],
                  x * tileSize,
                  y * tileSize,
                  tileSize,
                  tileSize
                );
              }
            });
          });
        });
      }

      createMapButton.addEventListener("click", () => {
        const width = parseInt(mapWidthInput.value);
        const height = parseInt(mapHeightInput.value);

        if (width > 0 && height > 0) {
          mapWidth = width;
          mapHeight = height;

          // レイヤーを初期化
          layers = [
            {
              name: "レイヤー 1",
              map: Array(mapHeight)
                .fill()
                .map(() => Array(mapWidth).fill(null)),
            },
          ];

          activeLayerIndex = 0;
          updateLayersList();

          // キャンバスサイズを設定
          mapCanvas.width = mapWidth * tileSize;
          mapCanvas.height = mapHeight * tileSize;

          drawLayers(); // 新しいマップを描画
        } else {
          alert("幅と高さは1以上の整数で指定してください。");
        }
      });

      folderInput.addEventListener("change", (event) => {
        const files = event.target.files;
        tilesetData = [];
        palette.innerHTML = "";

        let loadedImagesCount = 0; // 読み込まれた画像の数
        const totalImagesCount = files.length; // 総画像数

        for (let file of files) {
          if (file.type.startsWith("image/")) {
            const img = new Image();
            img.onload = () => {
              const resizedSrc = resizeImage(img, tileSize, tileSize);
              const paletteImg = document.createElement("img");
              paletteImg.src = resizedSrc;

              palette.appendChild(paletteImg);
              paletteImg.onclick = () => selectTile(paletteImg);

              tilesetData.push({
                name: file.name,
                src: resizedSrc,
              });

              // プリロード
              const tileImgIndex = tilesetData.length - 1; // インデックスを取得
              const tileImg = new Image();
              tileImg.src = resizedSrc;

              tileImg.onload = () => {
                tileImages[tileImgIndex] = tileImg; // タイル画像を保存
                loadedImagesCount++;
                if (loadedImagesCount === totalImagesCount) {
                  drawLayers(); // 全ての画像が読み込まれたら描画
                }
              };
            };
            img.src = URL.createObjectURL(file); // ファイルを読み込む
          }
        }
      });

      function selectTile(img) {
        if (selectedTile) selectedTile.classList.remove("selected");
        selectedTile = img;
        selectedTile.classList.add("selected");

        if (isEraserMode) toggleEraserMode();
      }

      mapCanvas.addEventListener("mousedown", (e) => {
        isDrawing = true;
        draw(e);
      });

      mapCanvas.addEventListener("mousemove", draw);

      mapCanvas.addEventListener("mouseup", () => {
        isDrawing = false;
      });

      mapCanvas.addEventListener("mouseout", () => {
        isDrawing = false;
      });
      function draw(e) {
        if (!isDrawing || isDraggingEnabled) return; // ドラッグモード中は描画しない

        const rect = mapCanvas.getBoundingClientRect();
        const x = Math.floor((e.clientX - rect.left) / tileSize);
        const y = Math.floor((e.clientY - rect.top) / tileSize);

        if (isEraserMode) {
          layers[activeLayerIndex].map[y][x] = null;
        } else if (selectedTile) {
          layers[activeLayerIndex].map[y][x] = tilesetData.findIndex(
            (tile) => tile.src === selectedTile.src
          );
        }

        drawLayers();
      }

      saveButton.addEventListener("click", () => {
        const mapData = { tileset: tilesetData, layers: layers };

        const mapDataString = JSON.stringify(mapData);

        const blob = new Blob([mapDataString], { type: "application/json" });

        const url = URL.createObjectURL(blob);

        const a = document.createElement("a");

        a.href = url;

        a.download = "map.json";

        a.click();
      });

      loadButton.addEventListener("click", () => {
        loadInput.click();
      });

      loadInput.addEventListener("change", (event) => {
        const file = event.target.files[0];

        const reader = new FileReader();

        reader.onload = (e) => {
          const mapData = JSON.parse(e.target.result);

          loadMap(mapData);
        };

        reader.readAsText(file);
      });

      function loadMap(mapData) {
        palette.innerHTML = "";

        ctx.clearRect(0, 0, mapCanvas.width, mapCanvas.height);

        tilesetData = mapData.tileset;

        tileImages = {};

        let loadedImagesCount = 0;

        tilesetData.forEach((tile, index) => {
          const img = document.createElement("img");

          img.src = tile.src;

          img.onload = () => {
            palette.appendChild(img);

            img.onclick = () => selectTile(img);

            // プリロード
            const tileImg = new Image();

            tileImg.src = tile.src;

            tileImg.onload = () => {
              tileImages[index] = tileImg;

              loadedImagesCount++;

              if (loadedImagesCount === tilesetData.length) {
                layers = mapData.layers;

                activeLayerIndex = 0;

                updateLayersList();

                drawLayers(); // 全ての画像が読み込まれたら描画
              }
            };
          };

          img.src = tile.src; // タイル画像をプリロードするためにsrcを設定します。
        });
      }

      function toggleEraserMode() {
        isEraserMode = !isEraserMode;

        if (isEraserMode) {
          previousTile = selectedTile;

          if (selectedTile) selectedTile.classList.remove("selected");

          selectedTile = null;

          eraserButton.textContent = "<img src="icon/eraser.png" alt="eraser" class="button-img">";
        } else {
          if (previousTile) selectTile(previousTile);

          eraserButton.textContent = "<img src="icon/eraser.png" alt="eraser" class="button-img">";
        }
      }

      eraserButton.addEventListener("click", toggleEraserMode);

      updateLayersList();
    </script>
  </body>
</html>
