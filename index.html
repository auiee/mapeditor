<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マップチップ画像のグリッド表示</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 50px); /* 10列のグリッド */
            grid-gap: 1px; /* グリッド間の隙間 */
        }

        .grid img {
            width: 50px; /* 各画像の幅 */
            height: 50px; /* 各画像の高さ */
        }
    </style>
</head>
<body>

<div class="grid">
    <!-- マップチップ画像をここに挿入 -->
    <img src="images/grass.png" alt="マップチップ1">
    <img src="chip2.png" alt="マップチップ2">
    <img src="chip3.png" alt="マップチップ3">
    <img src="chip4.png" alt="マップチップ4">
    <img src="chip5.png" alt="マップチップ5">
    <!-- 必要に応じて画像を追加 -->
</div>

</body>
</html>
