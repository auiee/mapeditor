<body>
    <h1>マップエディタ</h1>
    <div id="tiles">
        <!-- マップチップの画像を表示 -->
        <div class="tile" data-type="grass" style="background-image: url('images/grass.png');"></div>
        <div class="tile" data-type="water" style="background-image: url('images/water.png');"></div>
        <div class="tile" data-type="mountain" style="background-image: url('images/mountain.png');"></div>
    </div>
    <div id="map-container">
        <!-- マップグリッドをここに表示 -->
    </div>
    <button id="save-map">マップを保存</button>
    <input type="file" id="load-map" accept=".json">
    <label for="load-map">マップを読み込む</label>
    <script src="script.js"></script>
</body>
