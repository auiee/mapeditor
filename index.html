<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マップエディタ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>マップエディタ</h1>
    <div id="tiles">
        <!-- マップチップをここに追加 -->
        <div class="tile" data-type="grass" style="background-color: lightgreen;">草</div>
        <div class="tile" data-type="water" style="background-color: lightblue;">水</div>
        <div class="tile" data-type="mountain" style="background-color: gray;">山</div>
    </div>
    <div id="map-container">
        <!-- マップグリッドをここに表示 -->
    </div>
    <button id="save-map">マップを保存</button>
    <script src="script.js"></script>
</body>
</html>
