<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPGマップエディタ（レイヤー機能付き）</title>
    <style>
        #mapCanvas {
            border: 1px solid black;
        }
        #paletteContainer {
            width: 320px;
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
        }
        #palette {
            display: flex;
            flex-wrap: wrap;
        }
        #palette img {
            width: 32px;
            height: 32px;
            margin: 2px;
            cursor: pointer;
            object-fit: contain;
        }
        .selected {
            border: 2px solid red;
        }
        #layersList {
            margin-top: 10px;
        }
        #layersList div {
            cursor: pointer;
            padding: 5px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
        }
        #layersList div.active {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>RPGマップエディタ（レイヤー機能付き）</h1>
    <div>
        <input type="file" id="folderInput" webkitdirectory directory multiple>
    </div>
    <div id="paletteContainer">
        <div id="palette"></div>
    </div>
    <canvas id="mapCanvas" width="640" height="480"></canvas>
    <br>
    <button id="saveButton">マップを保存</button>
    <button id="loadButton">マップを読み込む</button>
    <input type="file" id="loadInput" style="display: none;">
    <button id="eraserButton">消しゴムモード</button>
    <button id="addLayerButton">レイヤーを追加</button>
    <div id="layersList"></div>

    <script>

   </script>
</body>
</html>
