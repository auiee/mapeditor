<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マップエディタ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>マップエディタ</h1>
        <div class="controls">
            <label for="tilesetInput">タイルセット画像を選択:</label>
            <input type="file" id="tilesetInput" accept="image/*">
        </div>
        <div class="controls">
            <label for="tilesetColumns">タイルセット横分割数:</label>
            <input type="number" id="tilesetColumns" min="1" value="8">
            <label for="tilesetRows">タイルセット縦分割数:</label>
            <input type="number" id="tilesetRows" min="1" value="8">
            <button onclick="updateTilesetDivision()">更新</button>
        </div>
        <div class="editor">
            <div class="tileset-container">
                <h2>タイルセット</h2>
                <canvas id="tilesetCanvas"></canvas>
            </div>
            <div class="map-container">
                <h2>マップ</h2>
                <canvas id="mapCanvas"></canvas>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
