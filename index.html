<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マップ描画アプリ</title>
    <style>
        #map {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-template-rows: repeat(10, 50px);
            gap: 1px;
        }
        .cell {
            width: 50px;
            height: 50px;
            background-color: lightgray;
        }
        .cell img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        const mapElement = document.getElementById('map');
        const gridSize = 10; // 10x10の格子

        // マップチップ画像のURL
        const chipUrl = 'https://via.placeholder.com/50'; // ここにマップチップの画像URLを指定

        // 格子を作成
        for (let i = 0; i < gridSize * gridSize; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            
            // マップチップ画像を追加
            const img = document.createElement('img');
            img.src = chipUrl;
            cell.appendChild(img);
            
            mapElement.appendChild(cell);
        }
    </script>
</body>
</html>
